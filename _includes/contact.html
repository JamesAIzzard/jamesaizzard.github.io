<section class="contact">
  <div class="container contact-grid">

    <div class="contact-text">
      <h2>{{ include.title | default: "Let’s Connect" }}</h2>
      <p>{{ include.copy | default: "Whether you want to explore ideas, discuss a project, or just chat through possibilities, I’m always open to a conversation." }}</p>
    </div>

    <figure class="contact-media">
      <img class="contact-image" src="{{ include.img_src | default: '/assets/images/profile_picture.jpg' | relative_url }}" alt="{{ include.img_alt | default: 'Portrait' }}">
    </figure>

    <div class="contact-cta">
      {% include cta-form.html %}
      <div class="social-links">
        <a href="https://www.linkedin.com" target="_blank" rel="noopener">LinkedIn</a>
        <a href="mailto:you@example.com">Email</a>
      </div>
    </div>

  </div>
</section>
