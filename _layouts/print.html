<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: 'Printable Supplement' }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">

  <style>
    /* Screen sheet: A4-like canvas (keep dark theme) */
    .sheet {
      color: inherit;
      background: transparent;
      box-sizing: border-box;
      width: min(100%, 900px);
      /* A4 portrait aspect hint for screen */
      aspect-ratio: 210 / 297;
      margin: 2rem auto;
      border: 1px solid var(--panel-edge);
      border-radius: 4px;
      box-shadow:
        0 18px 34px rgba(0,0,0,0.38),
        0 6px 12px rgba(0,0,0,0.28);
      overflow: auto;
      padding: clamp(12px, 2.6vw, 22px);
    }

    /* Inner layout helpers scoped to sheet */
    .sheet .sheet-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
      margin-bottom: .75rem;
      border-bottom: 1px solid rgba(0,0,0,0.12);
      padding-bottom: .5rem;
    }
    .sheet .sheet-title { font-size: 1.1rem; margin: 0; }
    .sheet .sheet-links { font-size: .95rem; display: flex; flex-wrap: wrap; gap: .5rem .8rem; }
    .sheet .sheet-links a { color: var(--text); text-decoration: none; }
    .sheet .sheet-links a:hover { text-decoration: underline; }

    /* Tidy included sections for print/sheet */
    .sheet :where(section) { padding: clamp(10px, 2.4vw, 18px) 0; }
    .sheet :where(.drop-shadow) { box-shadow: none; }
    .sheet :where(.panel-surface) { border-color: rgba(0,0,0,0.14); }

    /* Reduce oversized hero visuals in this context */
    .sheet #hero #hero-title { margin-top: .5rem; font-size: clamp(1.4rem, 4vw, 2rem); }
    .sheet #hero #hero-subtitle { font-size: clamp(.95rem, 2.2vw, 1.05rem); }
    .sheet #hero-figure { max-width: 100%; margin: .5rem 0 0; }
    .sheet #hero-figure img.hero-slide { display: none; }
    .sheet #hero-figure img.hero-slide:first-of-type { display: block; }
    .sheet form.cta, .sheet .cta-modal { display: none !important; }

    /* Condense about section for one-pager use */
    .sheet #about .about-table { gap: 1rem; }
    .sheet #about details.about-item { margin: .3rem 0; }
    .sheet #about .about-ribbon { margin-top: .75rem; }

    /* Print rules */
    @media print {
      :root { color-scheme: dark; }
      @page { size: A4; margin: 12mm; }
      html, body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      .sheet {
        width: auto;
        margin: 0;
        border: none;
        border-radius: 0;
        box-shadow: none;
        aspect-ratio: auto;
        overflow: visible;
        padding: 0;
      }
      .sheet .sheet-header { margin-bottom: 6mm; padding-bottom: 3mm; }
      /* Avoid animated/interactive elements in print */
      * { animation: none !important; transition: none !important; }
      .hero-slide { display: none !important; }
      .hero-slide:first-of-type { display: block !important; }
      /* Optional: show link URLs for clarity in print */
      a[href]::after { content: " (" attr(href) ")"; font-size: .9em; color: #bbb; }
    }
  </style>
</head>

<body class="print-layout {{ page.body_class }}">
  <main>
    <div class="sheet">
      <header class="sheet-header">
        <h1 class="sheet-title">Printable Supplement</h1>
        <nav class="sheet-links" aria-label="Quick links">
          <a href="https://www.jai.engineer/">Home</a>
          <a href="https://www.jai.engineer/flexible-projects/">Projects</a>
          <a href="https://www.jai.engineer/#modern-cad">Tools</a>
          <a href="https://www.jai.engineer/about-experience/#experience">Experience</a>
          <a href="https://www.jai.engineer/#about">About</a>
        </nav>
      </header>
      {{ content }}
    </div>
  </main>
</body>
</html>
